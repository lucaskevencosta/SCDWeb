<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>#{msgs.layoutWindowTitle}</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>
	<div class="contentCadastro" align="center">
		<h2>
			<h:outputLabel value="#{msgs.indexPageCadastro}" />
		</h2>
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="#{msgs.cadCodProdutoPrompt}"
						styleClass="etiquetas" />
					<h:inputText value="" styleClass="inputForm" />
					<h:outputLabel value="#{msgs.cadProdutoPrompt}" />
					<h:inputText value="" styleClass="inputForm" />
					<h:outputLabel value="#{msgs.cadDataAquisicaoPrompt}" />
					<h:inputText value="" styleClass="inputForm" />
					<h:outputLabel value="#{msgs.cadTipoProdutoPrompt}" />
					<h:selectOneMenu styleClass="inputForm">
						<f:selectItem itemValue="" itemLabel="Selecione" />
						<f:selectItem itemValue="Novo" itemLabel="Novo" />
						<f:selectItem itemValue="Usado" itemLabel="Usado" />
					</h:selectOneMenu>
					<h:outputLabel value="#{msgs.cadAnosDepreciacao}" />
					<h:inputText value="" styleClass="inputForm" />
					<h:outputLabel value="#{msgs.cadTurnoHrasPrompt}" />
					<h:selectOneMenu styleClass="inputForm">
						<f:selectItem itemValue="" itemLabel="Selecione" />
						<f:selectItem itemValue="8" itemLabel="Um de 8 horas" />
						<f:selectItem itemValue="16" itemLabel="Dois de 8 horas" />
						<f:selectItem itemValue="24" itemLabel="TrÃªs de 8 horas" />
					</h:selectOneMenu>
					<h:outputLabel value="#{msgs.cadValorAquisicaoPrompt}" />
					<h:inputText value="" styleClass="inputForm" />
					<h:outputLabel value="#{msgs.cadDataVendaPrompt}" />
					<h:inputText value="" styleClass="inputForm" />
					<h:outputLabel value="#{msgs.cadValorVendaPrompt}" />
					<h:inputText value="" styleClass="inputForm" />
				</h:panelGrid>
				<h:commandButton value="#{msgs.cadBotaoCadPrompt}"
					styleClass="buttonCada" />
			</h:form>
		</div>

	<div class="footer" align="center">
		<ui:insert name="header">
			<ui:include src="/template/common/commonFooter.xhtml" />
		</ui:insert>
	</div>

</h:body>
</html>
