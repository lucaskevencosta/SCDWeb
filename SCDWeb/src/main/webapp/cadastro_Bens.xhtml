<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>#{msgs.layoutWindowTitle}</title>
	<h:outputStylesheet library="css" name="styles.css" />
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
</h:head>

<h:body>
	<ui:insert name="header">
		<ui:include src="commonMenu.xhtml" />
	</ui:insert>
	<div class="contentCadastro" align="center">
		<h2>
			<h:outputLabel value="#{msgs.indexPageCadastro}" />
		</h2>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="#{msgs.cadCodProdutoPrompt}"
					styleClass="etiquetas" />
				<h:inputText value="#{BeanBens.bm.referenciaProduto}"
					styleClass="inputForm"/>

				<h:outputLabel value="#{msgs.cadProdutoPrompt}" />
				<h:inputText value="#{BeanBens.bm.produto}" styleClass="inputForm" />

				<h:outputLabel value="#{msgs.cadDataAquisicaoPrompt}" />
				<h:inputText value="#{BeanBens.bm.data_de_compra}"
					styleClass="inputForm">
					<f:convertDateTime dateStyle="default" />
				</h:inputText>

				<h:outputLabel value="#{msgs.cadTipoProdutoPrompt}" />
				<h:selectOneMenu styleClass="inputForm"
					value="#{BeanBens.bm.tipo_de_produto}">
					<f:selectItem itemValue="" itemLabel="Selecione" />
					<f:selectItem itemValue="Novo" itemLabel="Novo" />
					<f:selectItem itemValue="Usado" itemLabel="Usado" />
				</h:selectOneMenu>

				<h:outputLabel value="#{msgs.cadAnosDepreciacao}" />
				<h:inputText value="#{BeanBens.bm.anos_depreciacao}"
					styleClass="inputForm" />

				<h:outputLabel value="#{msgs.cadTurnoHrasPrompt}" />
				<h:selectOneMenu styleClass="inputForm"
					value="#{BeanBens.bm.turno_de_trabalho}">
					<f:selectItem itemValue="" itemLabel="Selecione" />
					<f:selectItem itemValue="1" itemLabel="Um de 8 horas" />
					<f:selectItem itemValue="2" itemLabel="Dois de 8 horas" />
					<f:selectItem itemValue="3" itemLabel="TrÃªs de 8 horas" />
				</h:selectOneMenu>

				<h:outputLabel value="#{msgs.cadValorAquisicaoPrompt}" />
				<h:inputText value="#{BeanBens.bm.valor_da_compra}"
					styleClass="inputForm" />

				<h:outputLabel value="#{msgs.cadValorVendaPrompt}" />
				<h:inputText value="#{BeanBens.bm.valor_da_venda}"
					styleClass="inputForm" />

				<h:outputLabel value="#{msgs.cadDataVendaPrompt}" />
				<h:inputText value="#{BeanBens.bm.data_de_venda}"
					styleClass="inputForm">
					<f:convertDateTime dateStyle="default" />
				</h:inputText>

			</h:panelGrid>
			<h:commandButton value="#{msgs.cadBotaoCadPrompt}"
				styleClass="buttonCada" action="#{BeanBens.actionGravar}"/>
		</h:form>
	</div>

	<div class="footer" align="center">
		<ui:insert name="header">
			<ui:include src="/template/common/commonFooter.xhtml" />
		</ui:insert>
	</div>

</h:body>
</html>
