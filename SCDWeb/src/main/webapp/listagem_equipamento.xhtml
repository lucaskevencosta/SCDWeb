<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>#{msgs.layoutWindowTitle}</title>
	<h:outputStylesheet library="css" name="styles.css" />
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
</h:head>

<h:body>
	<ui:insert name="header">
		<ui:include src="/template/common/commonHeader.xhtml" />
	</ui:insert>
	<div class="contentCadastro" align="center">
		<h2>
			<h:outputLabel value="#{msgs.eqpPageTitle}" />
		</h2>
		<h:form>
			<h:commandLink value="Cadastrar Novo Bem" styleClass="linkCad"
				action="#{viewEquipamento.actionNovo}" />
			<br />
			<br />
			<h:dataTable value="#{viewEquipamento.todosEquipamentos}"
				var="objEquipamento" border="1" styleClass="table">
				<f:facet name="header">
					<h:outputLabel value="#{msgs.eqpPageTableTitle}" />
				</f:facet>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="ID" />
					</f:facet>
					<h:outputLabel value="#{objEquipamento.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Código" />
					</f:facet>
					<h:outputLabel value="#{objEquipamento.referencia}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Produto" />
					</f:facet>
					<h:outputLabel value="#{objEquipamento.produto}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Data Compra" />
					</f:facet>
					<h:outputLabel value="#{objEquipamento.dataDeCompra}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Data Venda" />
					</f:facet>
					<h:outputLabel value="#{objEquipamento.dataDeVenda}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Valor Compra" />
					</f:facet>
					<h:outputLabel value="#{objEquipamento.valorDeCompra}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Valor Venda" />
					</f:facet>
					<h:outputLabel value="#{objEquipamento.valorDeVenda}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Turno" />
					</f:facet>
					<h:outputLabel value="#{objEquipamento.turnoDeTrabalho}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Tipo" />
					</f:facet>
					<h:outputLabel value="#{objEquipamento.estadoDoProduto}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Depreciação" />
					</f:facet>
					<h:outputLabel value="#{objEquipamento.depreciacao}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Categoria" />
					</f:facet>
					<h:outputLabel value="#{objEquipamento.categoria.categoria}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Excluir" />
					</f:facet>
					<h:commandLink action="#{viewEquipamento.actionApagar}">
						<h:graphicImage library="img" name="open-trash-can.png" />
						<f:setPropertyActionListener value="#{objEquipamento}"
							target="#{viewEquipamento.equipamento}" />
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Alterar" />
					</f:facet>
					<h:commandLink action="#{viewEquipamento.actionAtualizar}">
						<h:graphicImage library="img" name="edit.png" />
						<f:setPropertyActionListener value="#{objEquipamento}"
							target="#{viewEquipamento.equipamento}" />
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Calcular" />
					</f:facet>
					<h:commandLink action="#{viewEquipamento.actionChamarCalculo}">
						<h:graphicImage library="img"
							name="calculator-interface-symbol.png" />
						<f:setPropertyActionListener value="#{objEquipamento}"
							target="#{viewEquipamento.equipamento}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
	<div class="footer" align="center">
		<ui:insert name="header">
			<ui:include src="/template/common/commonFooter.xhtml" />
		</ui:insert>
	</div>
</h:body>

</html>
