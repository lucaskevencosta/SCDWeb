<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>#{msgs.layoutWindowTitle}</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>

	<div class="content" align="center">
		<h2>
			<h:outputLabel value="#{msgs.indexPageTitle}" />
		</h2>
		<div align="center" id="login">
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="#{msgs.indexUsuarioPrompt}" />
					<h:inputText value="" styleClass="input" />
					<h:outputLabel value="#{msgs.indexSenhaPrompt}" />
					<h:inputSecret value="" styleClass="input" />
				</h:panelGrid>
				<h:commandButton value="Entrar" styleClass="buttonLogin" />
			</h:form>
		</div>
	</div>
	<div class="footer" align="center">
		<h:outputLabel value="#{msgs.layoutFooterText}" />
		<br />
		<h:outputLabel value="#{msgs.layoutFooterCopyright}" />
	</div>

</h:body>

</html>
