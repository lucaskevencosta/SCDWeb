<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>#{msgs.layoutWindowTitle}</title>
	<h:outputStylesheet library="css" name="styles.css" />
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
</h:head>
<h:body>
	<h:form id="formCad">
	<h:inputHidden value="#{viewCategoria.categoria.id}"/>
		<h4>
			<h:outputLabel value="#{msgs.catePageTitleCadastro}" />
		</h4>
		<hr />
		<h:panelGrid columns="2">
			<h:outputLabel value="#{msgs.catPageCatego}" styleClass="etiquetas" />
			<h:inputText value="#{viewCategoria.categoria.categoria}"
				styleClass="input" />
			<h:outputLabel value="#{msgs.catPageDesc}" styleClass="etiquetas" />
			<h:inputTextarea value="#{viewCategoria.categoria.descricao}"
				styleClass="input" />
		</h:panelGrid>
		<h:commandButton value="#{msgs.catPageButton}" styleClass="buttonCate"
			action="#{viewCategoria.actionGravar}" type="submit" />
	</h:form>
</h:body>
</html>
